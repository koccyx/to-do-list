<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/529d3b59d7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo List</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="app">
                <div class="app__left">
                    <h1 class="app__header">MY LIST</h1>
                    <div class="list app__list"></div>
                    <div class="list app__doneList" hidden></div>
                    <textarea name="" id="" cols="30" rows="10" class="app__text" placeholder="Wite your task here" maxlength="100"></textarea>
                </div>
                <div class="app__right">
                    <button class="app__btn _currentList">Current list</button>
                    <button class="app__btn _doneList">Done list</button>
                    <button class="app__btn _add">Add <span class="yellow">tusk</span></button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js" type="module"></script>
</body>
</html>
